repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
    - id: check-yaml
    - id: end-of-file-fixer
    - id: trailing-whitespace

  - repo: local
    hooks:
      - id: sync-nlogn
        name: sync nlogn solves
        entry: scripts/sync-nlogn.py
        language: system
        always_run: true

      - id: recount-solves
        name: recount solves
        entry: scripts/recount-solves.sh
        language: script
        always_run: true
